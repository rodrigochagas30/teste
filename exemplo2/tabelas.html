<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 2px solid black;
        }

    </style>



</head>
<body>

    <h1>Minha primeira tabela</h1>

    <!-- 
        Hierarquia de tabelas (Simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela    
    -->
    <table>
        <tr><!-- Primeira lina da tabela-->
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>

    </table>


</body>
</html>
