<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        td{
            border: 1px solid black;
            width: 100px;
            text-align: center;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }

    </style>

</head>
<body>

    <thead>

    </thead>

    <tbody>       
        
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
             <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
             <tr>
                
                <td>H</td>
                <td rowspan="2">I</td>
            </tr>
             <tr>
                
                <td>L</td>
                
            </tr>
        </table>


    </tbody>

    <tfoot>

    </tfoot>
    
</body>
</html>
