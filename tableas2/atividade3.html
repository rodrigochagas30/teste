<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados</title>
    <style>
        td,th{
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>ana maria santos</td>
                <td>Alin</td>
                <td>RAmbo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz souza</td>
                <td>Hulk</td>
                <td>Incenptoin</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>Big hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocaveis</td>
                <td>haquarela</td>
                <td>lanterna verde</td>
            </tr>

            <tr>
                <td>Danial moreira</td>
                <td>troia</td>
                <td>300</td>
                <td>forestigam</td>
            </tr>
            <tr>
                <td>Fabio</td>
                <td>Star wars</td>
                <td>veloses e furiosos</td>
                <td>gladiador</td>
            </tr>

        </tbody>
        
    </table>
    
</body>
</html>
