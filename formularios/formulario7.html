<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de idade</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">em que ano voce nasceu: </label>
            <input type="number" name="ano" id="iano" min="1980" max="2020" oninput="calcularidade()">

        </p>
        <p>
            <label for="iidade">sua iadae Ã©: </label>
            <output id="iidade">0</output>
        </p>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">


        <script>
            function calcularidade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </form>
</body>
</html>
