<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>    
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" minlength="6" placeholder="Digite seu nome" autocomplete="name">
        </p>

        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="imes">Mes: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia Mes Ano</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horas: </label>
            <input type="time" name="horas" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
